<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row w-100 m-0">
      <div class="col bg-primary line-top p-0"></div>
    </div>

    <div class="container mt-5">
      <h1 class="text-center mb-5">Sorteador de números</h1>

      <div class="row mb-5 d-flex align-items-center">
        <div class="col-md">
          <h3 class="text-center">Sortear</h3>
        </div>
        <div class="col-md">
          <input
            id="quantidade"
            type="number"
            class="form-control text-center fw-bold fs-2"
          />
        </div>
        <div class="col-md">
          <h3 class="text-center">n° entre</h3>
        </div>
        <div class="col-md">
          <input
            id="min"
            type="number"
            class="form-control text-center fw-bold fs-2"
          />
        </div>
        <div class="col-md-1">
          <h3 class="text-center">e</h3>
        </div>
        <div class="col-md">
          <input
            id="max"
            type="number"
            class="form-control text-center fw-bold fs-2"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button onclick="sortear()" class="btn btn-primary btn-lg">
          Sortear
        </button>
      </div>

      <hr class="bg-primary mt-5" />

      <div class="row">
        <div class="col">
          <div class="row mt-5">
            <div class="col d-flex justify-content-center">
              <h2>Resultado</h2>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col d-flex justify-content-center">
              <p
                class="fs-1 fw-bold border border-primary p-4"
                id="resultado"
              ></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <img class="w-100" src="https://i.imgur.com/ec4sS3t.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
